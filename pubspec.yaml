          weight: 600
          style: italic
        - asset: assets/fonts/argentum-sans.semibold.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/argentum-sans.thin-italic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/argentum-sans.thin.ttf
          weight: 100
          style: italic
