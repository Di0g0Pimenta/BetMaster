name: betmaster_2
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/src/assets/logos/BetMaster_Logo_Color.png
    - lib/src/assets/logos/cs.png
    - lib/src/assets/logos/lol.png
    - lib/src/assets/logos/dota.png

  fonts:
